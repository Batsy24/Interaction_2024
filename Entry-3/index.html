<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerynian Hind</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="series" data-wheel-down="0">
        <h1 class="title">The Cerynian Hind</h1>
        <img src="Assets/Imgs/Hind.png" class="image" draggable="false">
        <img src="Assets/Imgs/Herc_RUN.png" class="image" draggable="false">
        <img src="Assets/Imgs/Hind_RUN.png" class="image" draggable="false">
        <img src="Assets/Imgs/Wrestle.png" class="image" draggable="false">
        <img src="Assets/Imgs/Artemis.png" class="image" draggable="false">
        <h1 class="endText">Heracles released his grip on the hind the moment Eurystheus confirmed the completion of his labor. The hind took flight back to Ceryneia before Eurystheus could lay his hands on her. Thus, Heracles kept his promise to Artemis while ensuring the terms of his labor were met. 
        </h1>
    </div>

    <div id="textSeries">
        <img src="Assets/Imgs/w1.png" class="textBox" draggable="false" style="left: 12vmin; top: 40vmin">
        <img src="Assets/Imgs/w2.png" class="textBox" draggable="false"
        style="left: 170vmin;">
        <img src="Assets/Imgs/w3.png" class="textBox" draggable="false"
        style="left: 270vmin; top: 20vmin">
        <img src="Assets/Imgs/w4.png" class="textBox" draggable="false"
        style="left: 350vmin; top:10vmin">
        <img src="Assets/Imgs/w5.png" class="textBox" draggable="false"
        style="left: 480vmin;">
        <img src="Assets/Imgs/w6.png" class="textBox" draggable="false"
        style="left: 580vmin; top:40vmin">
    </div>
    
</body>
</html>
